<section style="background-color: #393be4; min-height: 100vh;">
    <nav>
        <ul>
            <!-- Enlace con routerLink para enrutamiento en Angular -->
            <li>
                <a routerLink="/" class="logo">
                    <img class="logo1" src="assets/img/logo.jpeg" alt="Logo GreenTec">
                    <span class="nav-item">GREENTEC</span>
                </a>
            </li>
            <li>
                <a routerLink="/Principal" routerLinkActive="active" class="home">
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Principal</span>
                </a>
            </li>
            <li>
                <a routerLink="/Usuarios" routerLinkActive="active" class="home">
                    <i class="fas fa-users"></i>
                    <span class="nav-item">Usuarios</span>
                </a>
            </li>
            <li>
                <a routerLink="/Recolectores" routerLinkActive="active" class="home">
                    <i class="fas fa-user-shield"></i>
                    <span class="nav-item">Recolectores</span>
                </a>
            </li>
            <li>
                <a routerLink="/Rutas" routerLinkActive="active" class="home">
                    <i class="fas fa-map-marked-alt"></i>
                    <span class="nav-item">Rutas</span>
                </a>
            </li>
            <li>
                <a routerLink="/Productos" routerLinkActive="active" class="home">
                    <i class="fas fa-box-open"></i>
                    <span class="nav-item">Productos</span>
                </a>
            </li>
            <li>
                <a routerLink="/catalogoAdmin" routerLinkActive="active" class="home">
                    <i class="fas fa-book"></i>
                    <span class="nav-item">Catálogo</span>
                </a>
            </li>
            <li>
                <a routerLink="/AsignarRutas" routerLinkActive="active" class="home">
                    <i class="fas fa-user-plus"></i>
                    <span class="nav-item">Asignar Rutas</span>
                </a>
            </li>
            <li>
                <a routerLink="/Estadisticas" routerLinkActive="active" class="home">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-item">Estadísticas</span>
                </a>
            </li>
            <li>
                <!-- Evento click para salir -->
                <a (click)="goToHome()" class="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="nav-item">Salir</span>
                </a>
            </li>
        </ul>
    </nav>
<div class="bien">
    <h1>Catálogo</h1>
    <br>
    <div class="table-container">
        <table id="catalogTable">
            <thead>
                <tr>
                    <th>Dispositivo<br><input type="text" placeholder="Filtrar..."></th>
                    <th>Tipo<br><input type="text" placeholder="Filtrar..."></th>
                    <th>Marca<br><input type="text" placeholder="Filtrar..."></th>
                    <th>Modelo<br><input type="text" placeholder="Filtrar..."></th>
                    <th>Pago por Kg<br><input type="text" placeholder="Filtrar..."></th>
                    <th>Gestión de Catálogo</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let dispositivo of dispositivos">
                    <td>{{ dispositivo.nombre }}</td>
                    <td>Tipo de Dispositivo</td>
                    <td>Marca</td>
                    <td>Modelo</td>
                    <td>Precio por Kg</td>
                    <td>
                        <button class="buttonEdit">
                            <img src="assets/img/EditarCat.png" style="width: 32px; float: left;"> Editar
                        </button>
                        <button class="buttonElim">
                            <img src="assets/img/ElimiarCat.png" style="width: 32px; float: left;"> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="contadd">
        <button routerLink="/CrearDisp" class="buttonAdd">
            <img src="assets/img/Dispositivos.png" style="width: 40px; float: left;"> Agregar Dispositivo
        </button>
        <button routerLink="/AgregarDisp" class="buttonAdd">
            <img src="assets/img/tipo.png" style="width: 40px; float: left;"> Agregar Tipo
        </button>
        <button class="buttonAdd">
            <img src="assets/img/marca.png" style="width: 40px; float: left;"> Agregar Marca
        </button>
        <button class="buttonAdd">
            <img src="assets/img/modelos.png" style="width: 40px; float: left;"> Agregar Modelo
        </button>
    </div>
</div>
