<form [formGroup]="dispositivoForm" (ngSubmit)="registrarDispositivo()">
  <h1>Registro de Dispositivo</h1>

  <div class="form-group">
    <label for="nombre">Nombre del Dispositivo</label>
    <input
      type="text"
      id="nombre"
      formControlName="nombre"
      placeholder="Nombre del Dispositivo"
      required
    />
    <div *ngIf="dispositivoForm.get('nombre')?.invalid && dispositivoForm.get('nombre')?.touched">
      <small *ngIf="dispositivoForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</small>
      <small *ngIf="dispositivoForm.get('nombre')?.errors?.['minlength']">El nombre debe tener al menos 3 caracteres.</small>
    </div>
  </div>

  <button class="buttonAdd" type="submit" [disabled]="dispositivoForm.invalid">Registrar</button>
</form>
