<ng-container *ngIf="router.url !== '/admin'">
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      
        
</head>

<body>
    <section class="vh-100" style="background-color: #393be4;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <a (click)="goToHome()" style="cursor: pointer;">
                      <img src="assets/img/volver.png" alt="" style="padding: 30px;">
                    </a>
                    <div style="text-align: center;">
                      <img src="assets/img/Admin.png" style="width: 500px; margin-top: 40px;" />
                    </div>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <div style="text-align: center;">
                        <span class="h1 fw-bold mb-0">
                          <img src="assets/img/Greentec.jpg" style="width: 200px; margin-left: 140px;">
                        </span>
                      </div>
      
                      <h4 class="Iniciar" style="letter-spacing: 1px;" type="submit">Iniciar Sesion</h4>
                      <div class="logins">
                        <a routerLinkActive="active" [routerLink]="'/login'"class="login-button" style="cursor: pointer;">Usuarios</a>
                        <a routerLinkActive="active" [routerLink]="'/LoginEmpleado'" style="cursor: pointer;" class="login-button">Empleados</a>
                        <a routerLinkActive="active" [routerLink]="'/LoginAdmin'" style="cursor: pointer;" class="login-buttonU">Administradores</a>
                    </div>
                      <form (ngSubmit)="login()">
                        <div class="form-outline mb-4">
                          <label for="username" class="form-label">Usuario:</label>
                          <!-- Agregar atributo name -->
                          <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control form-control-lg" placeholder="Correo electrónico" required>
                        </div>
                        <div class="form-outline mb-4">
                          <label for="password" class="form-label">Contraseña:</label>
                          <!-- Agregar atributo name -->
                          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Contraseña" required>
                        </div>
                        <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      
                        <div class="pt-1 mb-4">
                          <button class="login-button" type="submit">Iniciar Sesion</button>
                        </div>
                      </form>
      
                      <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                      <br>
                      <a href="#!" class="small text-muted">Términos de uso.</a>
                      <a href="#!" class="small text-muted">Política de privacidad</a>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

</ng-container>
