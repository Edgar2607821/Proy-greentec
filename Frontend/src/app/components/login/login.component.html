<section class="vh-100" style="background-color: #393be4;">
  <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                  <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                          <a (click)="goToHome()" style="cursor: pointer;">
                              <img src="assets/img/volver.png" alt="Volver" style="padding: 30px;">
                          </a>
                          <div style="text-align: center;">
                              <img src="assets/img/reciclando1.png" style="width: 450px; margin-top: 90px;" alt="Reciclando" />
                          </div>
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                          <div class="card-body p-4 p-lg-5 text-black">
                              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                                  <div class="d-flex align-items-center mb-3 pb-1">
                                      <div style="text-align: center;">
                                          <span class="h1 fw-bold mb-0">
                                              <img src="assets/img/Greentec.jpg" style="width: 200px; margin-left: 140px;" alt="Logo Greentec" />
                                          </span>
                                      </div>
                                  </div>

                                  <h4 class="Iniciar" style="letter-spacing: 1px;">Iniciar Sesión</h4>
                                  <div class="logins">
                                      <button type="button" class="login-button" (click)="GoToLogin()">Usuarios</button>
                                      <button type="button" class="login-button" (click)="GoToEmpleado()">Empleados</button>
                                      <button type="button" class="login-button" (click)="GoToAdmin()">Administradores</button>
                                  </div>

                                  <div class="form-outline mb-4">
                                      <label for="email" class="form-label">Correo:</label>
                                      <input
                                          type="email"
                                          id="email"
                                          formControlName="correo"
                                          class="form-control form-control-lg"
                                          placeholder="Correo electrónico"
                                          required
                                      />
                                      <div *ngIf="loginForm.get('correo')?.invalid && loginForm.get('correo')?.touched" class="text-danger">
                                          Por favor ingresa un correo válido.
                                      </div>
                                  </div>
                                  <div class="form-outline mb-4">
                                      <label for="password" class="form-label">Contraseña:</label>
                                      <input
                                          type="password"
                                          id="password"
                                          formControlName="password"
                                          class="form-control form-control-lg"
                                          placeholder="Contraseña"
                                          required
                                      />
                                      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
                                          La contraseña es requerida.
                                      </div>
                                  </div>
                                  <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

                                  <div class="pt-1 mb-4">
                                      <button class="login-button" type="submit" >Iniciar Sesión</button>
                                  </div>

                                  <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                                  <br>
                                  <a href="#!" class="small text-muted">Términos de uso</a>
                                  <a href="#!" class="small text-muted">Política de privacidad</a>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
