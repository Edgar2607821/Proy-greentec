<section class="vh-100" style="background-color: #393be4;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <a (click)="goToHome()" style="cursor: pointer;">
                                <img src="assets/img/volver.png" alt="" style="padding: 30px;">
                            </a>
                            <div style="text-align: center;">
                                <img src="assets/img/reciclando1.png" style="width: 450px; margin-top: 90px;" />
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form (ngSubmit)="login()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <div style="text-align: center;">
                                            <span class="h1 fw-bold mb-0">
                                                <img src="assets/img/Greentec.jpg"
                                                    style="width: 200px; margin-left: 140px;" />
                                            </span>
                                        </div>
                                    </div>

                                    <h4 class="Iniciar" style="letter-spacing: 1px;">Iniciar Sesión</h4>
                                    <div class="logins">
                                        <a (click)="GoToLogin()" style="cursor: pointer;" class="login-button">Usuarios</a>
                                        <a (click)="GoToEmpleado()" style="cursor: pointer;" class="login-button">Empleados</a>
                                        <a (click)="GoToAdmin()" style="cursor: pointer;" class="login-button">Administradores</a>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="username" class="form-label">Usuario:</label>
                                        <input type="text" id="username" name="username" [(ngModel)]="username"
                                            class="form-control form-control-lg" placeholder="Correo electrónico"
                                            required>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label for="password" class="form-label">Contraseña:</label>
                                        <input type="password" id="password" name="password" [(ngModel)]="password"
                                            class="form-control form-control-lg" placeholder="Contraseña" required>
                                    </div>
                                    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>

                                    <div class="pt-1 mb-4">
                                        <button class="login-button" type="submit">Iniciar Sesión</button>
                                    </div>

                                    <a class="small text-muted" href="#">¿Olvidaste tu contraseña?</a>
                                    <br>
                                    <a href="#!" class="small text-muted">Términos de uso.</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
