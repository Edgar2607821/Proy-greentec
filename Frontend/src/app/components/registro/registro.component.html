<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<section class="vh-100" style="background-color: #393be4;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <a (click)="goToHome()" style="cursor: pointer;"><img src="assets/img/volver.png" alt="" style="padding: 30px;"></a>
                            
                            <span class="h1 fw-bold mb-0"><img src="assets/img/Greentec.jpg"
                                        style="width: 200px; margin-top: 80px;"  ></span>
                            <img src="assets/img/registrando.png" style="width: 400px; margin-top: 30px;" />

                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form>
                                    <h4 class="Iniciar" style="letter-spacing: 1px;">Registrarte</h4>

                                    <div class="form-outline mb-4">
                                        <label for="nombre">Nombre:</label>
                                        <input type="text" id="nombre" formControlName="nombre"
                                            class="form-control form-control-lg" placeholder="Nombre(s)" required>
                                        <!-- 
                                            <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
                                            class="text-danger">
                                            Nombre es requerido.
                                        </div>
                                            -->
                                        
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="apellidos">Apellidos:</label>
                                        <input type="text" id="apellidos" formControlName="apellidos"
                                            class="form-control form-control-lg" placeholder="Apellido(s)" required>
                                        <!-- 
                                            <div *ngIf="registerForm.get('apellidos')?.invalid && registerForm.get('apellidos')?.touched"
                                            class="text-danger">
                                            Apellidos son requeridos.
                                        </div>
                                            -->
                                            
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="sexo">Sexo:</label>
                                        <select id="sexo" formControlName="sexo" class="form-control" required>
                                            <option value="">Selecciona tu sexo</option>
                                            <option value="M">Masculino</option>
                                            <option value="F">Femenino</option>
                                            <option value="O">Otro</option>
                                        </select>
                                        <!-- <div *ngIf="registerForm.get('sexo')?.invalid && registerForm.get('sexo')?.touched"
                                            class="text-danger">
                                            Seleccionar sexo es requerido.
                                        </div>-->
                                        
                                        
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="correo">Correo:</label>
                                        <input type="email" id="correo" formControlName="correo"
                                            class="form-control form-control-lg" placeholder="Correo electrónico"
                                            required>

                                            <!-- 
                                            <div *ngIf="registerForm.get('correo')?.invalid && registerForm.get('correo')?.touched"
                                            class="text-danger">
                                            Correo válido es requerido.
                                        </div>
                                            -->
                                        
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="contra">Contraseña:</label>
                                        <input type="password" id="contra" formControlName="contra"
                                            class="form-control form-control-lg" placeholder="Contraseña" required>
                                        <!--<div *ngIf="registerForm.get('contra')?.invalid && registerForm.get('contra')?.touched"
                                            class="text-danger">
                                            Contraseña es requerida (mínimo 6 caracteres).
                                        </div> -->
                                        <!--  <div *ngIf="registerForm.get('contra')?.invalid && registerForm.get('contra')?.touched"
                                            class="text-danger">
                                            Contraseña es requerida (mínimo 6 caracteres).
                                        </div>-->

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="contra2">Confirmar Contraseña:</label>
                                        <input type="password" id="contra2" formControlName="contra2"
                                            class="form-control form-control-lg" placeholder="Confirma tu contraseña"
                                            required>
                                            <!--<div *ngIf="registerForm.hasError('mismatch') && registerForm.get('contra2')?.touched"
                                            class="text-danger">
                                            Las contraseñas no coinciden.
                                        </div> -->
                                        
                                    </div>

                                    <button class="login-button btn btn-dark btn-lg btn-block" type="submit">Registrarse</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
